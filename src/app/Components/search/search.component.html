                <input type="date" id="startDate" class="form-control" formControlName="startDate">
            </div>

            <div class="col form-group">
                <label for="numberOfPersons">Number of Persons</label>
                <input type="number" id="numberOfPersons" class="form-control" formControlName="numberOfPersons">
            </div>
                
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="priceRange">Price Range</label>
                    <input type="range" id="priceRange" class="form-control" formControlName="priceRange" min="0" max="4000">
                    <span>{{ filterForm.get('priceRange')?.value }}</span>
                </div>
    
                <div class="col form-group">
                    <label for="minDays">Minimum Days</label>
                    <input type="number" id="minDays" class="form-control" formControlName="minDays">
                </div>
    
                <div class="col form-group">
                    <label for="maxDays">Maximum Days</label>
